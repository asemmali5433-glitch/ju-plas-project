<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asem Ali Deeb Abuzaid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #581c87);
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #22d3ee, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }
    .calculator {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      max-width: 300px;
      margin: 20px auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .display {
      background: #000;
      color: white;
      padding: 15px;
      font-size: 24px;
      text-align: right;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #334155;
      color: white;
    }
    .operator { background: #f59e0b; }
    .equals { background: #10b981; grid-row: span 2; }
    .clear { background: #ef4444; grid-column: span 2; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Asem Ali Deeb Abuzaid</h1>
    <p style="text-align: center; color: #cbd5e1;">Full Stack Developer & Creative Technologist</p>

    <!-- آلة حاسبة بسيطة -->
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">Clear</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        <button class="operator" onclick="appendOperator('-')">−</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendNumber('1')">1</button>

        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()">.</button>

        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>

    <p style="text-align: center; margin-top: 30px; color: #94a3b8;">
      © 2025 Asem Ali Deeb Abuzaid. All rights reserved.
    </p>
  </div>

  <script>
    let displayValue = '0';
    let firstOperand = null;
    let operator = null;
    let waitingForSecondOperand = false;

    function updateDisplay() {
      document.getElementById('display').textContent = displayValue;
    }

    function appendNumber(num) {
      if (waitingForSecondOperand) {
        displayValue = num;
        waitingForSecondOperand = false;
      } else {
        displayValue = displayValue === '0' ? num : displayValue + num;
      }
      updateDisplay();
    }

    function appendDecimal() {
      if (waitingForSecondOperand) {
        displayValue = '0.';
        waitingForSecondOperand = false;
        return;
      }
      if (!displayValue.includes('.')) {
        displayValue += '.';
      }
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '0';
      firstOperand = null;
      operator = null;
      waitingForSecondOperand = false;
      updateDisplay();
    }

    function appendOperator(nextOperator) {
      const inputValue = parseFloat(displayValue);

      if (firstOperand === null) {
        firstOperand = inputValue;
      } else if (operator) {
        const result = performCalculation();
        displayValue = String(result);
        firstOperand = result;
        updateDisplay();
      }

      waitingForSecondOperand = true;
      operator = nextOperator;
    }

    function performCalculation() {
      const secondOperand = parseFloat(displayValue);
      let result;

      switch (operator) {
        case '+': result = firstOperand + secondOperand; break;
        case '-': result = firstOperand - secondOperand; break;
        case '*': result = firstOperand * secondOperand; break;
        case '/': result = secondOperand !== 0 ? firstOperand / secondOperand : 0; break;
        default: return secondOperand;
      }

      return result;
    }

    function calculate() {
      if (firstOperand === null || operator === null) return;

      const result = performCalculation();
      displayValue = String(result);
      firstOperand = null;
      operator = null;
      waitingForSecondOperand = false;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
